    <div class="container">
      <div class="scores">
        <p>
          Computer :
          <span id="computer_score">0</span>
        </p>
        <p>
          You :
          <span id="user_score">0</span>

      </div>
      <div class="weapons">

        </button>

        </button>
      </div>
      <div class="details">
        <p id="user_choice"></p>
